  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <nav id="navbar">
    <div>
      <span><a href="index.html">Accueil</a></span>
    </div>
    
    <div class="dropdown">
      <span class="dropdown-toggle">Projet</span>
      <div class="dropdown-menu">
         <a href="projet.html?projet=projet1">Guide Debian</a>
        <a href="projet.html?projet=projet2">Analyse base de Donnée</a>
        <a href="projet.html?projet=projet3">Site Alten</a>

  <main id="detail-projet">
    <h1>Chargement du projet...</h1>

    <section class="projet-detail-section">
      <div class="image-container">
        <img src="media/projet3.png" alt="Image du projet">
      </div>

      <div class="description">
        <p>Veuillez sélectionner un projet dans le menu pour afficher les détails.</p>
      </div>
    </section>
  </main>

  <footer></footer>

  <script>
  const projets = {
    projet1: {
      titre: "Guide d'installation de Debian",
      image: "media/projet1.png",
      objectif: "Créer un Guide d'installation pour installer un serveur debian équipé d'Apache, PostgreSQL et PHP",
      techno: ["comline", "word", "php", "sql","java"],
      travail: "J'ai conçu la structure du site, développé toutes les sections (accueil, projets, contact) et ajouté une animation en JavaScript."
    },
    projet2: {
      titre: "Exploitation d'une base de donnée ",
      image: "media/projet2.png",
      objectif: "L'objectif de projet est d'informer les usagers sur les accidents de la route en France ces vingt dernières années.",
      techno: ["r","sql","comline","word"],
      travail: "Lors de ce projet mon travail à été de trier les informations d'une base de donnée libre pour obtenir des information uniquement sur les vélo en nouvelle Aquitaine puis ensuite de les réutiliser avec du R pour produire des graphique pour un document PDF avec différentes indormations."
    },
    projet3: {
      titre: "Site Alten",
      image: "media/projet3.png",
      objectif: "Coder un site pour des élèves de 3e à la recherche d’un stage, avec une interface simplifiée.",
      techno: ["html", "css", "js"],
      travail: `J’ai conçu une maquette du site selon les attentes. J’ai réalisé la page "Le Groupe" en HTML, CSS et JavaScript.`
    },
    projet4: {
      titre: "Algorithme de classement de dépêche en Java",
      image: "media/projet4.png",
      objectif: "L'objectif de ce projet est de créer un programme de classification automatique de dépêches aussi fiable et aussi rapide que possible",
      techno: ["java"],
      travail: `Je me suis occuper de la réflexion pour optimiser au mieu le code pour être rapide mais également efficace mais également d'implémenter ça en java`
    },
    projet5: {
      titre: "Création d'une base de données d'un club de bowling",
      image: "media/projet5.png",
      objectif: "",
      techno: ["sql","word"],
      travail: ``
    },
    projet6: {
      titre: "Installation d'un poste de dévellopement linux",
      image: "media/projet6.png",
      objectif: "L'objectif de ce projet était d'installer un poste linux pour le dévellopent en y installent des logiciels",
      techno: ["comline", "xmind"],
      travail: `J'ai installer un système d'exploitation debian, j'ai égalment effectuer la configuration de la machine ainsi que des logiciels comme inteliji pour pouvoir développer dessus, j'ai égalemennt creer une carte mentale pour résumer les actions que j'avaient effectuer tout au long de l'installation`
    }
  };

  function getParametreProjet() {
    const params = new URLSearchParams(window.location.search);
    return params.get('projet');
  }

  function afficherProjet(cle) {
    const projet = projets[cle];
    if (!projet) {
      document.querySelector("#detail-projet h1").textContent = "Projet introuvable";
      document.querySelector(".description").innerHTML = "<p>Le projet spécifié n'existe pas. Veuillez en sélectionner un autre.</p>";
      return;
    }

    document.querySelector("#detail-projet h1").textContent = projet.titre;
    document.querySelector(".image-container img").src = projet.image;
    document.querySelector(".image-container img").alt = `Image du projet ${projet.titre}`;
    
    const descriptionDiv = document.querySelector(".description");
    descriptionDiv.innerHTML = `
      <h2>Objectif du projet</h2>
      <p>${projet.objectif}</p>

      <h2>Technologies utilisées</h2>
      <div class="techno-images">
        
        ${projet.techno.map(tech => `<div class="cont-img"><img src="media/${tech}.png" alt="${tech}" class="tech-icon"></div>`).join('')}
        
      </div>

      <h2>Mon travail dans ce projet</h2>
      <p>${projet.travail}</p>
    `;
  }

  window.addEventListener("DOMContentLoaded", () => {
    const cleProjet = getParametreProjet() || "projet1"; // valeur par défaut
    afficherProjet(cleProjet);
  });
</script>

</body>
</html>
